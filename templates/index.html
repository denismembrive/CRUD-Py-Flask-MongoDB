
<!DOCTYPE html>
<html lang="en">             
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    
</head>
<body>

    <div class="container">
        <h3 class="text-center mt-5 mb-5">ACADEMIA EL PASO</h3>
        <h5 class="text-center mt-5 mb-5">Formulario de inscripcion</h5>
        <h1 class="text-center mt-5 mb-5">REGISTRATE</h1>
      
        
    </div>

    <section class="form-register">

        <div class="container">
            <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header" style="background-color: black; color: white;">
                            <h5 class="text-center">Informacion Contacto</h5>
                        </div>
                        <div class="card-body" >
                            <form action="/products" method="POST">
                                <label>Nombre</label>
                                <input type="text" class="form-control mb-3" name="name">
                                <label>Apellido</label>
                                <input type="text" class="form-control mb-3" name="lastName">
                                <label>Edad</label>
                                <input type="text" class="form-control mb-3" name="edad">
                                <label>DNI</label>
                                <input type="text" class="form-control mb-3" name="dni">
                                <label>Email</label>
                                <input type="text" class="form-control mb-3" name="email">
                                <label>Pais</label>
                                <input type="text" class="form-control mb-3" name="pais">
                                <label>Descripcion</label>
                                <input type="text" class="form-control mb-3" name ="description">
                                
                                <button class="btn btn-primary" type="submit" style="background-color: forestgreen;">GUARDAR</button>
                            </form>
                        </div>
                    </div>
                </div>                              <!--VAMOS A HACER UNOS CAMBIOS-->
    
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header" style="background-color: black; color: white;">
                            <h5 class="text-center">PARTICIPANTES</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                    {% for product in products %}
    
                                        <div class="col">
                                            <li class="list-group-item mb-3">
                                                <form action="/edit/{{product.name}}" method="POST">
                                                    <input type="text" class="form-control" value="{{product.name}}" name="name">
                                                    <small>Apellido</small>
                                                    <input type="text" class="form-control" value="{{product.lastName}}" name="lastName">
                                                    <small>Edad</small>
                                                    <input type="text" class="form-control" value="{{product.edad}}" name="edad">
                                                    <small>DNI</small>
                                                    <input type="text" class="form-control" value="{{product.dni}}" name="dni">
                                                    <small>Email</small>
                                                    <input type="text" class="form-control" value="{{product.email}}" name="email">
                                                    <small>Pais</small>
                                                    <input type="text" class="form-control" value="{{product.pais}}" name="pais">
                                                    <small>Descripcion</small>
                                                    <input type="text" class="form-control" value="{{product.description}}" name="description">
                                                    <button class="btn btn-primary btn-sm mt-3" type="submit" style="background-color: black;">Editar</button>
                                                    <a href="{{url_for('delete', product_name=product.name)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>
    
                                                </form>
                                            </li>
                                        </div>
    
                                    {% endfor %}
                                </div>
                            </ul>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section style="background-color:black;">     
        <h2>Tus datos</h2>
    </section>
    
    
</body>
</html>
